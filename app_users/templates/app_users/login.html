{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block image_block %}
<header class="info-header">
  <div id="page-intro" class="container-fluid d-flex align-items-center justify-content-center ">
    <div class="row d-flex justify-content-center text-center">
      <div class="col-md-10 text-white">
        <!-- heading -->
        <h2 class="display-4 font-weight-bold  p-5 " style="color:#ff5722;" > Login </h2>
        <div class="row d-flex justify-content-center text-center">
          <ul class="breadcrumb">
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="disabled-text" >Login</li>
          </ul>
        </div>

        <!-- divider -->
        <hr style="color:#ff5722;">

        <!-- description -->
        <h4 class="white-text my-4"></h4>
  </div>
</header>
{% endblock %}

{% block content %}
<div style=" background:linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://wpamelia.com/wp-content/uploads/2019/02/4k-wallpaper-architecture-background-1308624.jpg');">
<section class="text-center mt-4">
              <h2 class="mb-5 font-weight-bold" style="color:#e21c1c; padding-top:20px;">Login To Explore</h2>
              <div class="row d-flex justify-content-center mb-4">
                <form action="{% url 'user_login' %}" method="post">
                  <div class="form-group">
                  {% csrf_token %}
                  <div class="col-md-12">
                    <div class="row">
                  <label for="username" style="color: white;"><strong>Username</strong></label>
                  <input type="text" name="username" placeholder="Username" class="form-control" style="margin-left:38%; width:326px">

                  <label for="password" style="color: white;"> <strong>Password</strong></label>
                  <input type="password" name="password"  placeholder="password" class="form-control" style="margin-left:38%; width:326px">
                  </div>
                  <div class="row justify-content-center">
                      <input type="submit" value="Login" class="btn btn-success btn-lg mt-3" style="margin-left:4.%; width:200px; margin-bottom: 20px;">
                  </div>
                  </div>
                  </div>
                </form>
              </div>
</section>
</div>
{%endblock%}
